<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <!-- Memory Functions -->
      <button class="memory" onclick="memoryClear()">MC</button>
      <button class="memory" onclick="memoryRecall()">MR</button>
      <button class="memory" onclick="memoryStore()">MS</button>
      <button class="memory" onclick="memoryAdd()">M+</button>

      <!-- Scientific Functions Row 1 -->
      <button class="scientific" onclick="sin()">sin</button>
      <button class="scientific" onclick="cos()">cos</button>
      <button class="scientific" onclick="tan()">tan</button>
      <button class="scientific" onclick="log()">log</button>

      <!-- Scientific Functions Row 2 -->
      <button class="scientific" onclick="ln()">ln</button>
      <button class="scientific" onclick="exp()">eˣ</button>
      <button class="scientific" onclick="power()">xʸ</button>
      <button class="scientific" onclick="factorial()">n!</button>

      <!-- Constants -->
      <button class="constant" onclick="pi()">π</button>
      <button class="constant" onclick="e()">e</button>
      <button class="function" onclick="square()">x²</button>
      <button class="function" onclick="squareRoot()">√</button>

      <!-- Main Calculator -->
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="backspace()">⌫</button>
      <button class="function" onclick="invertSign()">±</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">−</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="function" onclick="percentage()">%</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
